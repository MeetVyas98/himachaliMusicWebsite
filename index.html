<script>
player();
function player(){var current=0;
	$("#player")[0].src=$(".trending div a");
	$("#player")[0].play();
	$(".trending div a").click(function(e){
	e.preventDefault();
	$("#player")[0].src=this;
	$("#player")[0].play();	
	current=$(this).parent().index();	
	});
	$("#player")[0].addEventListener("ended",function(){
	current++;
	if(current==$(".trending div a").length)
	current=0;
	$("#player")[0].src=$(".trending div a")[current].href;
	});
	

}
